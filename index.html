<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-rock-paper-scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="spacer">
        <div class="reset-button" id="reset">Reset</div>
    </div>
    <div class="user-name">
        <h3>Player</h3>
    </div>
    <div class="user-score">
        <h2 id='userscore'>0</h2>
    </div>
    <div class='small-spacer'>
        <h3>-</h3>
    </div>
    <div class="computer-score">
        <h2 id='computerscore'>0</h2>
    </div>
    <div class="computer-name">
        <h3>Computer</h3>
    </div>
    <div class="spacer"></div>
</header>
<div class="dialogue"
    <div class="dialogue-output" id="dialogue">Choose your move...</div>
</div>
<div class="turns" id="#turns">
    <div class="rock">
        <button class="turn-name" id="rock">rock</button>
    </div>
    <div class="paper">
        <button class="turn-name" id="paper">paper</button>
    </div>
    <div class="scissors">
        <button class="turn-name" id="scissors">scissors</h2>
   </div>
</div>


<script src="script.js"></script>
</body>
</html>
